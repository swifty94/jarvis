{% extends "base.html" %}
{% block content %}
<div class="w3-third">
  <img class="w3-image" src="data:image/png;base64, {{ ram_vs_time }}">
</div>
<div class="w3-third">
  <img class="w3-image" src="data:image/png;base64, {{ ram }}">
</div>
<div class="w3-third">
  <img class="w3-image" src="data:image/png;base64, {{ swap }}">
</div>
<table id="t01" style="width:100%">
  <tr>
    <th>Used RAM in MB</th>
    <th>SWAP used in MB</th>
    <th>Date</th>
  </tr>
  {% for used_mem,swap_used,updated in ram_table_created %}
  <tr>
    <td>{{ used_mem }}</td>
    <td>{{ swap_used }}</td>
    <td>{{ updated }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
