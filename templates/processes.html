<!DOCTYPE html>
<html>
<title>PyGuard v1.0.1</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
#t01 {
  width: 100%; 
  table-layout: fixed;   
  background-color: #ffffff;
}
.threshold-breach { background-color: #e35b5b; }
</style> 
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img class="w3-image" src="{{ url_for('static', filename='guard.png')}}" width="300" height="200">
    </div>
    <div class="w3-col s8 w3-bar">
      <span>Howdy,<strong>Admin</strong></span><br>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Processes statistics</h5>
  </div>
  <div class="w3-bar-block">
    <a href="/dashboard" class="w3-bar-item w3-button w3-padding"><i class="fa fa-info fa-fw"></i>Dashboard</a>
    <a href="/cpu_stats" class="w3-bar-item w3-button w3-padding"><i class="fa fa-line-chart fa-fw"></i>  CPU stats</a>
    <a href="/ram_stats" class="w3-bar-item w3-button w3-padding"><i class="fa fa-line-chart fa-fw"></i>  RAM stats</a>
    <a href="/disk_stats" class="w3-bar-item w3-button w3-padding"><i class="fa fa-line-chart fa-fw"></i>  Disk stats</a>
    <a href="/net_stats" class="w3-bar-item w3-button w3-padding"><i class="fa fa-line-chart fa-fw"></i>  Network stats</a>
    <a href="/processes" class="w3-bar-item w3-button w3-padding"><i class="fa fa-server fa-fw"></i>Processes</a>
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

<!-- Header -->
<header class="w3-container">
    <h5><b><i class="fa fa-dashboard"></i> Processes statistics</b></h5>
</header>

 <div class="w3-row-padding w3-margin-bottom ">
 <button id="w3-button w3-black"> 
<a href="/processes">Refresh Table</a>
</button>
      <div class="w3-center">
        <div class="w3-container w3-lightblue w3-padding-16 w3-large">
          {% for a,b,c,d in result %}
          <table id="t01" style="width:100%">
            <tr>
              <th>Name</th>
              <th>Location</th> 
              <th>CPU used</th>
              <th>RAM used</th>
            </tr>
            <tr>
              <td>{{ a }}</td>
              <td>{{ b }}</td>
              {% if c > 1000 %}
                <td class="threshold-breach">{{ c }}</td>
              {% else %}
                <td>{{ c }}</td>
              {% endif %}
              <td>{{ d }}</td>                            
            </tr>
          </table>
          {% endfor %}
        </div>
      </div>


<!-- Footer -->
<footer class="w3-container w3-padding-16 w3-light-grey">
    
</footer>

  <!-- End page content -->
</div>

</body>
</html>
