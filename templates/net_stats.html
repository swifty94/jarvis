{% extends "base.html" %}
{% block content %}
<h3 class="w3-center">Date filter</h3>
<div class="topnav">
  <a class="active" href="/net_stats">Latest from today (default)</a>
  <a href="/net_week">Weekly data</a>
  <a href="/net_month">Monthly data</a>
</div>
  <img class="w3-row w3-center" src="data:image/png;base64, {{ sentb_vs_time }}"  width="100%" height="auto">
  <img class="w3-row w3-center" src="data:image/png;base64, {{ resvb_vs_time }}"  width="100%" height="auto">
  <img class="w3-row w3-center" src="data:image/png;base64, {{ sentp_vs_time }}" width="100%" height="auto">
  <img class="w3-row w3-center" src="data:image/png;base64, {{ resvp_vs_time }}"  width="100%" height="auto">
<table id="t01" style="width:100%">
  <tr>
    <th>Sent over network in MB</th>
    <th>Received over network in MB</th>
    <th>Date</th>
  </tr>
  {% for sent_b,recv_b,updated in net_table_created %}
  <tr>
    <td>{{ sent_b }}</td>
    <td>{{ recv_b }}</td>
    <td>{{ updated }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
