{% extends "base.html" %}
{% block content %}
<div class="midnav" id="midnav">
  <a href="/net_stats">Today (default)</a>
  <a href="/net_week">This week</a>
  <a href="/net_month">This month</a>
  <a href="/net_week_prev">Previous week</a>
  <a href="/net_month_prev">Previous month</a>
    <a href="javascript:void(0);" class="icon" onclick="mobileMidMenu()">
    <i class="fa fa-bars" style"font-size:15px"></i>
  </a>
</div>
  <img class="w3-row w3-center w3-mobile" src="data:image/png;base64, {{ sentb_vs_time }}"  width="100%" height="auto">
  <img class="w3-row w3-center w3-mobile" src="data:image/png;base64, {{ resvb_vs_time }}"  width="100%" height="auto">
  <img class="w3-row w3-center w3-mobile" src="data:image/png;base64, {{ sentp_vs_time }}" width="100%" height="auto">
  <img class="w3-row w3-center w3-mobile" src="data:image/png;base64, {{ resvp_vs_time }}"  width="100%" height="auto">
<table id="t01" style="width:100%">
  <tr>
    <th>Sent over network in MB</th>
    <th>Received over network in MB</th>
    <th>Date</th>
  </tr>
  {% for sent_b,recv_b,updated in net_table_created %}
  <tr>
    <td>{{ sent_b }}</td>
    <td>{{ recv_b }}</td>
    <td>{{ updated }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
